<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
    </head>
    <body>
        <h2>로그인</h2><br/><br/>
        <a href="javascript:;" class="btn_social" data-social="kakao"><img src="kakao_login_btn.png" alt="button"/></a><br/>

        <script th:inline="javascript">
            const redirectUri = [[${redirectUri}]]
            const appKey = [[${appKey}]]

            let socials = document.getElementsByClassName("btn_social");
            for (let social of socials) {
                social.addEventListener('click', function () {
                    let socialType = this.getAttribute('data-social');
                    if(socialType === "kakao") {
                        window.location.href = "https://kauth.kakao.com/oauth/authorize?client_id=" + appKey +
                            "&redirect_uri=" + redirectUri + "&response_type=code";
                    }
                })
            }
        </script>
    </body>
</html>
