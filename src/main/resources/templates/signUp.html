<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>회원가입</title>
</head>
<body>

<div>

    <form role="form" method="POST" action="/signup" th:object="${userForm}">

        <!--email-->
        <div class="row">
            <div>
                <label for="email">이메일</label>
            </div>
            <div>
                <input type="text" name="email" class="form-control" id="email"
                       placeholder="tester@example.com"/>
                <span class="label label-danger" th:if="#{#fields.hasErrors('email')}"
                      th:errors="*{email}">Email Error</span>
            </div>
        </div>

        <!--password-->
        <div class="row">
            <div>
                <label for="password">패스워드</label>
            </div>
            <div>
                <input type="password" name="password" class="form-control" id="password"/>
                <span class="label label-danger" th:if="#{#fields.hasErrors('password')}"
                      th:errors="*{password}">Password Error</span>
            </div>
        </div>

        <!--password confirm-->
        <div class="row">
            <div>
                <label for="passwordConfirm">패스워드 확인</label>
            </div>
            <div>
                <input type="password" name="passwordConfirm" class="form-control" id="passwordConfirm"/>
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                <span class="label label-danger" th:if="#{#fields.hasErrors('passwordConfirm')}"  th:errors="*{passwordConfirm}">Password Confirm Error</span>
            </div>
        </div>

        <div>
            <button type="submit" class="btn btn-success"><i class="fa fa-userEntity-plus"></i> 회원등록</button>
        </div>
    </form>
</div>

</body>
</html>
